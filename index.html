<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweeper</title>
    <!-- шрифти -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <!-- нормалайз -->
    <link rel="stylesheet" href="node_modules/modern-normalize/modern-normalize.css">
    <!-- сдайдер -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <!-- css -->
    <link rel="stylesheet" href="./css/style/style.css">
</head>

<body>
    <section class="our-producs">
        <!-- слайдер -->
        <div class="swiper">
            <!-- хеш навігація -->
            <div class="swiper-wrapper">
                <div data-hash="slider-1" class="swiper-slide">
                    <div class="swiper-img">
                        <img src="./our-products-img/apple-cranberry-1x.jpg" alt="pictures" class="swiper-slide-img">
                    </div>
                </div>


                <div data-hash="slider-2" class="swiper-slide">
                    <div class="swiper-img">
                        <img src="./our-products-img/classic-1x.jpg" alt="pictures" class="swiper-slide-img">
                    </div>
                </div>


                <div data-hash="slider-3" class="swiper-slide">
                    <div class="swiper-img">
                        <img src="./our-products-img/classic-white-1x.jpg" alt="pictures" class="swiper-slide-img">
                    </div>
                </div>


                <div data-hash="slider-4" class="swiper-slide">
                    <div class="swiper-img">
                        <img src="./our-products-img/honey-1x.jpg" alt="pictures" class="swiper-slide-img">
                    </div>
                </div>


                <div data-hash="slider-5" class="swiper-slide">
                    <div class="swiper-img">
                        <img src="./our-products-img/lime-sea-salt-1x.jpg" alt="pictures" class="swiper-slide-img">
                    </div>
                </div>


                <div data-hash="slider-6" class="swiper-slide">
                    <div class="swiper-img">
                        <img src="./our-products-img/orange-1x.jpg" alt="pictures" class="swiper-slide-img">
                    </div>
                </div>


                <div data-hash="slider-7" class="swiper-slide">
                    <div class="swiper-img">
                        <img src="./our-products-img/pineaple-1x.jpg" alt="pictures" class="swiper-slide-img">
                    </div>
                </div>


                <div data-hash="slider-8" class="swiper-slide">
                    <div class="swiper-img">
                        <img src="./our-products-img/roasted-fruits-1x.jpg" alt="pictures" class="swiper-slide-img">
                    </div>
                </div>



            </div>
            <!-- добавляємо якщо нам потрібні стрілки управління -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <!-- добавляємо якщо нам потрібна пагінація -->
            <div class="swiper-pagination"></div>
            <!-- добавляємо якщо потрібен скроллбар -->
            <div class="swiper-scrollbar"></div>
        </div>
    </section>
    <!-- test -->

    <!-- підключення -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="./swiper.js"></script>
    <!-- test -->
</body>

</html>
